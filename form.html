<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>
</head>
<body>
    <h2> REGISTERATION FORM </h2>
    <form>
        <label for ="name"> Enter your name - </label>
     <input type="text" placeholder=" Name">
     <br> </br>
     <label for ="email"> Enter your email -</label>
     <input type ="text" placeholder="email id">
     <br> </br>
     <label for ="username"> Enter Username -</label>
     <input type="text" placeholder="username">
     <br> </br>
    <label for ="password" > Enter password -</label>
    <input type="password" placeholder="set a password">
    <br> </br>
    <label for="password" > Confirm password - </label>
    <input type ="password" placeholder="again enter password">
    <br> </br>
    <h4> select your gender </h4>
    <input type="radio" name="gender" id="male">
    <label for "male"> male </label>
    <input type="radio" name="gender" id="female">
    <label for "female"> female </label>
    <input type="radio" name="gender" id="others">
    <label for "others"> others </label>  
     <br> </br>
     <h4> select courses you want to pursue </h4>
     <input type="checkbox" name="courses"  id="c++">
     <label for="c++"> c++ </label>
     <br> </br>
     <input type="checkbox" name="courses" id="webtech">
     <label for ="webtech" > web tech </label>
    <br> </br>
    <input type="checkbox" name="courses" id="dsd">
    <label for="dsd" > digital system design </label>
    <br> </br>
    <input type="checkbox" name="courses" id="maths">
    <label for ="maths"> maths </label>
    <br> </br>
    <h4> select your country </h4>
    <select name="city">
        <option> India </option>
        <option> USA </option>
        <option> Japan </option>
        <option> other </option>
    </select>
    <br> </br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
