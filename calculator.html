<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator{
            display: grid;
            width: 600px;
            height: 500px;
            grid-template-columns: 1fr 1fr 1fr  1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
            border: 2px solid ;
            grid-gap: 10px;
            background-color: black;
            padding: 25px;
            border-radius: 10px;
            
        }
        .display{
            grid-column: 1/5;
            border-radius: 15px;
            border: 1px solid;
            background-color:rgb(148, 176, 229);
            
        }
        .a{
            border: 1px solid;
            font-size: x-large;
            text-align: center;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 47, 0);
            color: white;
            padding-top: 25px;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">


        </div>
        <div class="a">AC</div>
        <div class="a">%</div>
        <div class="a">clear</div>
        <div class="a">/</div>
        <div class="a">7</div>
        <div class="a">8</div>
        <div class="a">9</div>
        <div class="a">x</div>
        <div class="a">4</div>
        <div class="a">5</div>
        <div class="a">6</div>
        <div class="a">-</div>
        <div class="a">1</div>
        <div class="a">2</div>
        <div class="a">3</div>
        <div class="a">+</div>
        <div class="a">00</div>
        <div class="a">0</div>
        <div class="a">.</div>
        <div class="a">=</div>
        


    </div>
</body>
</html>
