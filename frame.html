<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> frameset </title>
</head>

 <frameset rows="50% , 50%" frameborder="0">
        <frame src="test.html" norsize style="background-color: rgb(207, 215, 238);"> </frame>
        <frameset cols="50% , 50%">
            <frame src="test.html" norsize style="background-color: rgb(249, 211, 211)"> </frame>
            <frame src="test.html" norsize style="background-color: rgb(210, 250, 210);">  </frame>
        </frameset>
</frameset>
</body>
